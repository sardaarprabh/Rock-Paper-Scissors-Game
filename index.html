<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="center">
    <h1 class="header">Rock Paper Scissors Game <BR>Using HTML, CSS & JavaScript</h1>
      <div class="author"><i>- by Prabhjot Singh</i></div>
    <div class="headings">
      <h2 class="compChoiceColor">Computer Choice<br> <span id="computer-choice"></span></h2>
      <h2 class="yourChoiceColor">Your Choice<br> <span id="user-choice"></span></h2>
      <h2 class="resultColor">Result<br> <span id="result"></span></h2>
    </div>

    <div class="buttons">
      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    </div>

  </div>
  
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
